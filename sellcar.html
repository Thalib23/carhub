   <h1>Car Registration Form</h1>
    <form action="process_form.php" method="post">
        <label for="make">Car Make:</label>
        <input type="text" id="make" name="make" required><br><br>

        <label for="model">Car Model:</label>
        <input type="text" id="model" name="model" required><br><br>

        <label for="year">Car Year:</label>
        <input type="number" id="year" name="year" required><br><br>

        <label for="mileage">Mileage (in miles):</label>
        <input type="number" id="mileage" name="mileage" required><br><br>

        <label for="price">Price (in USD):</label>
        <input type="number" id="price" name="price" required><br><br>

        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" required><br><br>

        <label for="description">Car Description:</label>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <label for="image">Upload Car Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <input type="submit" value="Submit">
    </form>
